<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>InLine JS</title>
</head>

<body onload="alert('Bine ai venit pe acest site');">


  <button onclick="console.log('Hello world');">buton</button>
  <button onclick="alert('Bine ai venit la Pixellab');">bun venit</button>
  <button onclick="console.log(prompt('care este numele tau'))">prompt</button>
  <button onclick="alert('Bine ai apasat pe acest buton');">ex3</button>
  <button onclick="console.log(20 + 156);">suma</button>
  <button
    onmouseover="alert('M-ai apasat');"
    onclick="console.log('Apasa-ma');"
  >ex5</button>
</body>

</html>
